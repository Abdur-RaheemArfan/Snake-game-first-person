<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #game-canvas {
            width: 100vw;
            height: 100vw;
            max-width: 100vh;
            max-height: 100vh;
            aspect-ratio: 1/1;
            display: block;
            background: #111;
            border: 2px solid #4caf50;
        }
        #minimap-canvas {
            margin-left: 24px;
            border: 2px solid #888;
            background: #222;
            border-radius: 8px;
        }
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(20, 20, 30, 0.97);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #game-over-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(20, 20, 30, 0.92);
            z-index: 20;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div style="display: flex; flex-direction: row; align-items: flex-start;">
            <canvas id="game-canvas"></canvas>
            <canvas id="minimap-canvas" width="180" height="120"></canvas>
        </div>
        <div id="ui">
            <button id="start-btn">Start Game</button>
            <div id="score">Score: 0</div>
            <div id="message"></div>
        </div>
    </div>
    <div id="main-menu">
        <h1 style="color:#fff;margin-bottom:24px;">Snake Game</h1>
        <div style="margin-bottom:18px;">
            <label style="color:#fff;font-size:1.2em;">Difficulty: </label>
            <select id="difficulty-select" style="font-size:1.1em;padding:4px 12px;">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button id="main-start-btn" style="font-size:1.3em;padding:10px 32px;background:#4caf50;color:#fff;border:none;border-radius:6px;cursor:pointer;">Start Game</button>
    </div>
    <div id="game-over-popup" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(20,20,30,0.92);z-index:20;flex-direction:column;align-items:center;justify-content:center;">
        <div style="background:#23272b;padding:32px 48px;border-radius:18px;box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);display:flex;flex-direction:column;align-items:center;">
            <h2 id="game-over-message" style="color:#fff;margin-bottom:18px;">Game Over</h2>
            <button id="retry-btn" style="font-size:1.2em;padding:8px 28px;background:#4caf50;color:#fff;border:none;border-radius:6px;cursor:pointer;">Retry</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
    // Responsive canvas sizing
    function resizeCanvas() {
        const canvas = document.getElementById('game-canvas');
        const size = Math.min(window.innerWidth, window.innerHeight);
        canvas.width = size;
        canvas.height = size;
        if (window.onResizeGameCanvas) window.onResizeGameCanvas(size);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    </script>
</body>
</html>
